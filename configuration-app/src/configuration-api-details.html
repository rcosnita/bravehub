<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<dom-module id="configuration-api-details">
  <template>
    <style>
    paper-button {
      background-color: var(--app-primary-color);
    }

    .builds-section {
      display: flex;
      width: 100%;
    }

    .builds-section .wide {
      display: -webkit-flex;
      display: flex;
      width: 80%;
    }

    paper-textarea.large {
      width: 100%;
    }
    </style>

    <template is="dom-if" if="{{apiModel}}">
      <iron-form>
        <form>
          <paper-input label="path" value="{{apiModel.path}}"></paper-input>
          <paper-input label="ports (comma separated value)" value="{{ports}}"></paper-input>

          <div class="builds-section">
            <iron-form class="wide">
              <paper-textarea label="builds" class="large" value="{{buildsData}}"></paper-textarea>
            </iron-form>
          </div>

          <!-- <paper-button raised>Update</paper-button> -->
        </form>
      </iron-form>
    </template>
  </template>

  <script type="text/javascript" src="../bower_components/rxjs/dist/rx.all.js"></script>
  <script type="text/javascript" src="../bower_components/rx-dom/dist/rx.dom.js"></script>
  <script src="js/configuration-api-details.js"></script>
</dom-module>
