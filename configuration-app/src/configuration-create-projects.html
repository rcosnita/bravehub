<dom-module id="configuration-create-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;

        --paper-collapse-item-header: {
          background-color: var(--app-primary-color);
        }

        --paper-collapse-item-content: {  }
      }

      paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>

      <iron-form>
        <form>
          <paper-input label="name" required value="{{projectModel.name}}"></paper-input>
          <paper-input label="domain" required value="{{projectModel.domain}}"></paper-input>
          <paper-textarea label="description" required value="{{projectModel.description}}"></paper-textarea>

          <paper-collapse-item header="New api definition" opened>
            <configuration-api-details api-model="{{apiModel}}" is-new="true"></configuration-api-details>
          </paper-collapse-item>

          <configuration-upload-file folder-upload archive archive-result="{{droplet}}" label="Droplet content"></configuration-upload-file>

          <configuration-upload-file folder-upload label="Config files" files-content="{{configFiles}}"></configuration-upload-file>

          <paper-button raised on-click="createProject">Create</paper-button>
        </form>
      </iron-form>
    </div>
  </template>

  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="../third-party/tarballjs/tarball.js"></script>
  <script type="text/javascript" src="js/configuration-create-projects.js"></script>
</dom-module>
