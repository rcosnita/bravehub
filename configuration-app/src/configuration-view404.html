<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="configuration-view404">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class ConfigurationView404 extends Polymer.Element {
      static get is() { return "configuration-view404"; }

      static get properties() {
        return {
          rootPath: String,
        };
      }
    }

    window.customElements.define(ConfigurationView404.is, ConfigurationView404);
  </script>
</dom-module>
