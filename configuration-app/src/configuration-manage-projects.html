<link rel="import" href="shared-styles.html">

<dom-module id="configuration-manage-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;

        --paper-collapse-item-header: {
          background-color: var(--app-primary-color);
        }

        --paper-collapse-item-content: {  }
      }

      .apis-listing {
        margin-top: 20px;
        width: 100%;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>

      <template is="dom-if" if="[[projects]]">
        <paper-dropdown-menu selected-item="{{selectedProject}}">
          <paper-listbox slot="dropdown-content" selected="0">
            <template is="dom-repeat" items="[[projects]]">
              <paper-item value="{{item.id}}">{{item.name}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </template>

      <div class="apis-listing">
        <paper-listbox>
          <template is="dom-repeat" items="[[projectApis]]">
            <paper-collapse-item header="{{item.path}}" opened>
              <configuration-api-details api-summary="{{item}}"></configuration-api-details>
            </paper-collapse-item>
          </template>
        </paper-listbox>
      </div>
    </div>
  </template>

  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/configuration-manage-projects.js"></script>
</dom-module>
